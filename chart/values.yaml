# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

indexer:
  threads: 1

replicaCount: 1
revisionHistoryLimit: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

workerReplicaCount: 1
workerRevisionHistoryLimit: 1
workerStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

image:
  repository: registry.gitlab.com/skillbyte/products/textsenseai/tsai-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
     - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
workerResources: {}

env: []

startupProbe:
  failureThreshold: 30
  successThreshold: 1
  httpGet:
    path: /health
    port: http
  periodSeconds: 10
  timeoutSeconds: 1
livenessProbe:
  httpGet:
    path: /health
    port: http
  timeoutSeconds: 10
readinessProbe:
  httpGet:
    path: /health
    port: http
  timeoutSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: tmp
    emptyDir:
      sizeLimit: 8Gi

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /tmp
    name: tmp

nodeSelector: {}

tolerations: []

affinity: {}

monitoring:
  enabled: true

fileExpiration:
  schedule: "0 0 * * *"
  resources: {}
